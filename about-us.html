<body>
<div>
  <header class="header-container">
    <div class="left-side-header">
      <button onclick="burgerBtn" class="burger-menu" id="burgerBtn" aria-expanded="false" aria-controls="navMenu">
        <svg width="40px" height="40px" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg"
             stroke="#ffffff">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
             stroke-width="0.144"></g>
          <g id="SVGRepo_iconCarrier">
            <path d="M4 18L20 18" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round"></path>
            <path d="M4 12L20 12" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round"></path>
            <path d="M4 6L20 6" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round"></path>
          </g>
        </svg>
      </button>
      <div class="nav-mobile" id="navMenu">
        <a class="menu-style" href="home-page.html">Home</a>
        <a class="menu-style" href="recently-played.html">Recently Played</a>
        <a class="menu-style" href="liked-songs.html">Liked Songs</a>
        <a class="menu-style" href="national-songs.html">National Songs</a>
        <a class="menu-style" href="traditional-songs.html">Traditional Song</a>
        <a class="menu-style" href="about-us.html">About Us</a>
      </div>

      <div>
        <img class="logo" src="/img/logoSongifyDark.jpeg">
      </div>
    </div>

    <div class="search-container">
      <div class="search-bar">
        <label>
          <input type="text" class="input-style" placeholder="Search for songs, artists, or albums...">
        </label>
        <img class="search-icon" src="https://www.svgrepo.com/show/7109/search.svg">
      </div>
    </div>
    <div class="auth-buttons">
      <button onclick="openPopup('loginPopup')" class="btn btn-signup">Sign Up</button>
      <div class="popup" id="loginPopup">
        <div class="popup-content">
          <div class="image-box"></div>

          <div class="form-box">
            <span class="close-btn" onclick="closePopup('loginPopup')">&times;</span>
            <div>
              <h2 class="login-text">Login</h2>
            </div>
            <div>
              <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
              </form>
            </div>
            <div>
              <p class="signup-link">
                belum punya akun? <a href="#" onclick="switchPopup('loginPopup','signupPopup')">buat disini</a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="popup" id="signupPopup">
        <div class="popup-content">
          <div class="image-box"></div>

          <div class="form-box">
            <span class="close-btn" onclick="closePopup('signupPopup')">&times;</span>
            <h2>Sign Up</h2>
            <form>
              <input type="text" placeholder="Username" required>
              <input type="email" placeholder="Email" required>
              <input type="password" placeholder="Password" required>
              <button type="submit">Sign Up</button>
            </form>
            <p class="signup-link">
              sudah punya akun? <a href="#" onclick="switchPopup('signupPopup','loginPopup')">login disini</a>
            </p>
          </div>
        </div>
      </div>
      <svg class="logo-user" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <g id="User / User_Circle">
            <path id="Vector"
                  d="M17.2166 19.3323C15.9349 17.9008 14.0727 17 12 17C9.92734 17 8.06492 17.9008 6.7832 19.3323M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21ZM12 14C10.3431 14 9 12.6569 9 11C9 9.34315 10.3431 8 12 8C13.6569 8 15 9.34315 15 11C15 12.6569 13.6569 14 12 14Z"
                  stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </g>
        </g>
      </svg>
    </div>
  </header>
